<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
      <style>
        body {
          background-image: url("https://images.wallpaperscraft.com/image/black_red_line_light_485_2560x1440.jpg");
        color: white;
        background-position: center;
        background-repeat: no-repeat;
        }
        .control{
        width: 50%;
        height: 500px;
        margin: auto;
        border-radius: 25px;
        background-color: rgb(220, 222, 226, 0.4)
        }
      </style>
  </head>
  <body>
    <div class="bg_image">
    <section class="control">
      <center>
      <h1 id="temperature"></h1>
      <p>
        <button id="temperature-up"type="button" name="button">+</button>
        <button id="temperature-down"type="button" name="button">-</button>
        <button id="temperature-reset"type="button" name="button">reset</button>
        power saving mode is <span id="power-saving-status">on</span>
        <button id="powersaving-on"type="button" name="button">PSM on</button>
        <button id="powersaving-off"type="button" name="button">PSM off</button>
        <br />
        City: <input type="text" id="city" name="city" value="enter city"> <button id="set_city">Get city temp</button>
      </p>

    <!-- <div id="Thermometer-bg"> test
    </div> -->
    <!-- <img src="./images/thermometer.jpg" style="background-color:white;"/> -->
    <span id="LondonTemp"></span>
    </center>
    </section>
      </div>
  </body>
  <script src="src/Thermostat.js" type="text/javascript"></script>
  <script src="interface.js" type="text/javascript"></script>

</html>
